<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .result {
      word-break: break-all;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f5f5f5;
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="cleanCurrentUrl">Clean Current URL</button>
    <button id="cleanFromClipboard">Clean URL from Clipboard</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>
  <script src="url-cleaner.js"></script>
  <script src="popup.js"></script>
</body>
</html>
